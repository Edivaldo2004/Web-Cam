<!DOCTYPE html>
<html lang="pt">
    <head>
        <meta charset="utf-8" />
        <title>PWA - Camera</title>
        <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
        <link rel="stylesheet" href="css/style.css" />
        <link rel="manifest" href="/manifest.json" />
        <!--viewport para designers responsivos (mobo), content é a configuração-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta name="theme-color" content="white" />
        <script src="js/main.js"></script>
    </head>
    <body class="fullscreen">
        <div class="container">
            <header>
            <h1 class="h1">CAMERA WEB</h1>
            <div class="h4-2">
            <h4><a href="https://github.com/Edivaldo2004" class="h4">Repositório</a></h4>
           </div>
            </header>

            <div class="navbar">
        <main id="compra">
            <canvas id="camera--sensor"></canvas>

            <video id="camera--view" autoplay playsinline></video>        
          
            <img src="//:0" alt="" id="camera--output">
            <button id="camera--trigger">Tirar Foto</button>
        </main>
            </div>
        </div>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
